					<div class="step d-flex flex-column align-items-center">
						<img src="../static/images/step3.png" alt="" id="step3Icon">
						Manage Subscription
					</div>
				</div>
			</section>
			<section class="form-section d-flex mt-2">
				<form action='{{ url_for('notification_method') }}' method='POST'>
					<div class="form-group">
						<label for="inputFirstName" id="firstNameLabel">First Name</label>
						<input name="name" type="name" class="form-control" id="inputFirstName" placeholder="Enter your first name">
					</div>
					<div class="form-group" id="firstName">
						<label for="inputEmail" id="emailLabel">Email</label>
						<input name="email" type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
					</div>
					<div class="form-group" id="phoneNumber">
						<label for="inputPassword" id="emailLabel">Password</label>
						<input name="password" type="password" class="form-control" id="inputPassword" placeholder="Create your password">
					</div>
					<div class="form-group" id="phoneNumber">
						<label for="inputPhoneNumber" id="phoneNumberLabel">Phone Number</label>
						<input name="phone_number" type="phoneNumber" class="form-control" id="inputPhoneNumber" placeholder="Ex: 9194515213">
					</div>
					<div class="form-check" id="checkBox">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
						<label class="form-check-label" for="exampleCheck1" id="policyCheckLabel">I agree to Scrubhub Terms and Conditions</label>
					</div>
					<button type="submit" class="btn btn-primary btn-lg">GET STARTED</button>
					<div class="routeLogIn">
						<div id="signedUp">Already Signed up?</div>
						<div id="logInInstead">
							<a href="{{ url_for('Sign_In') }}">LOG IN INSTEAD</a>
						</div>
					</div>
				</form>
			</section>
		</main>
		<footer class="footer fixed-bottom">
			<nav class="nav d-flex justify-content-center">
				<a class="nav-link" href="#">About Us</a>
				<a class="nav-link" href="#">Security</a>
				<a class="nav-link" href="#">Terms of Service</a>
				<a class="nav-link" href="#">Social Media</a>

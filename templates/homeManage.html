<html>
	<head>
		<link rel="stylesheet" href="../static/css/global.css">
		<link rel="stylesheet" href="../static/css/homeManage.css">
		<link rel="stylesheet" href="../static/bootstrap-4.1.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="../static/css/bootstrap-4.1.3/js/bootstrap.min.js">
                <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body id="home" class="home">
        <header class="d-flex py-3 px-5 align-items-center justify-content-between">
            <h1 class="title">
                ScrubHub
            </h1>
            <h4 class="subtitle">
                Hello, {{ name }}
            </h4>
        </header>
        <div class="labels1 d-flex justify-content-between align-items-center mx-5 my-3">
            Manage your Subscription
        </div>
        <main class="d-flex mt-3">
            <div class="div1 mx-5">
                <div class="manageSub d-flex flex-column">
                    <div class="card" style="width: 32rem;">
                        <img class="card-img-top" src="../static/images/netflix3.png" alt="Card image cap">
                        <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="renewalDate">Renewal Date</label>
                                        <input type="date" class="form-control" id="renewalDate" aria-describedby="emailHelp">
                                    </div>
                                    <div class="form-group">
                                        <label for="formGroupExampleInput">Amount</label>
                                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ex: $500.00">
                                      </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Category</label>
                                        <select class="form-control" id="exampleFormControlSelect1" aria-placeholder="Select">
                                            <option>Select</option>
                                            <option>Entertainment</option>
                                            <option>Education</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Reminder Preference</label>
                                        <select class="form-control" id="exampleFormControlSelect1">
                                            <option>Select</option>
                                            <option>Email</option>
                                            <option>Text</option>
                                        </select>
                                    </div>
                                </form>
                            <div>
                                <a href="#" class="btn btn-danger">Cancel</a>
                                <a href="#" class="btn btn-warning">Hold</a>
                                <a href="{{ url_for('renew_subscription') }}" class="btn btn-success">Renew/Save</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="div2 ml-5">
                <div class="personal">
                    <div class="card text-center" id="cardPersonal">
                        <div class="card-body">
                            <img src="../static/images/person.png" alt="" class="person mb-3">
                            <h5 class="card-title mb-2">{{ name }}</h5>
                            <div class="subcard">
                                <p class="card-text mb-2" id="cardtext1">1 Subscription</p>
                                <p class="card-text mb-4" id="cardtext2">$15.99 in Subscriptions</p>
                            </div>
                            <a href="#" class="mb-4">User Settings</a>
                        </div>
                        <div class="card-footer text-muted">
                            <a href="#" class="btn btn-primary">Expand</a>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                        <br>
                        <br>
                        <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
                </div>
            </div>
        <main>
		<footer class="footer fixed-bottom">
			<nav class="nav d-flex justify-content-center">
				<a class="nav-link" href="#">About Us</a>
				<a class="nav-link" href="#">Security</a>
				<a class="nav-link" href="#">Terms of Service</a>
				<a class="nav-link" href="#">Social Media</a>
				<a class="nav-link" id="rightsLabel">Copyright 2019 ScrubHub All Rights Reserved Charlotte, NC</a>
			</nav>
		</footer>
	</body>
</html>
